{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<style>


small,li{
    display:none
}

.card{
    margin: 40px;
    width: 90%;
    
}

</style>


<div class="container">
<h2 style="text-align: center; margin-top:20px">Edit profile</h2>

      <div class="card" >
        
       <div class="card-body">
           <!-- <h5 class="class-title">Intro</h5> -->
           <p class="card-text">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4"><h1>Info</h1></legend>
                  {{ u_form|crispy }} <br>
                  
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-primary" type="submit">Update</button>
              </div>
          </form>
              
           </p>
       </div> 
        
    </div>
    
  </div>

</div>  

  
{% endblock content %}
