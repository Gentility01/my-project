{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<div class="container my-container"> 
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h1>Delete Post</h1></legend>
         {{object.author}}  Are you sure you want to delete this post?
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
            <a href= "{% url 'post-detail' object.id %}" class="btn btn-outline-primary" >Cancel</button></a>
        </div>
    </form>
</div>      

{% endblock content %}
