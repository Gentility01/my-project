{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
 <style>
     button{
         margin-right: 20%;
     }
 </style>


                 

            <div class=" my-5">
              
            </div>
         
          <div class="card mb-3 mx-5 " id="card">
              <div class="card-header" id="card-header">
                <img src="{{post.author.profile.image.url}}" class="img-fluid mx-2 my-3" id="image1" alt="">
               <a href="{% url 'user-posts' object.author.username %}" class="mr-2">{{ object.author}}</a> 
                  
               
              <p> {{object.dateposted}}</p>
              {% if object.author == user %}
                   <a class="btn btn-primary mb-3  btn-sm" href="{% url 'post-update' object.id %}">Update</a>
                   <a class="btn btn-danger mb-3 btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
               {% endif %}
              </div>
              <div class="card-body ">
                  <!-- <h5 class="card-title" >Special card treatment</h5> -->
                  {{object.content}}
                  {%if post.picture%}
                  <img src="{{post.picture.url}}" width="100%" height="400px">
                {% endif %}
              </div>
        
          </div>
         
            

          </div>


          
      
      
{% endblock content %}
